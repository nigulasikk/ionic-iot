
<ion-content padding>
   <div class="personinfo">
    <div class="pname">Adam</div>
    <div class="company">ABC CROP.</div>
  </div>
  <ion-item class="city">
    <ion-select class="city-drop-down"  [(ngModel)]="city" interface="popover">
      <ion-option value="1" >Bacon</ion-option>
      <ion-option value="2">LOSTANGLE</ion-option>
      <ion-option value="3">xxxxXXX</ion-option>
    </ion-select>
  </ion-item>
  <div class="jdi-tabs">
    <div class="jdi-tab"  (click)="changeTab('weather')">Weather</div>
    <div class="jdi-tab" tappable (click)="changeTab('comfort')">Confort</div>
    <div class="jdi-tab" tappable (click)="changeTab('equipment')">Equipment</div>
  </div>
  <div class="bar-container">
    <span class="back" (click)="goBack()">
      <span class="arr">&lt;</span> &nbsp;Back
    </span>
    <button ion-button class="help-btn" >Help<img src="assets/img/play.png" width="16"></button>
  </div>
  <div class="duration-wraper">
    <ion-item class="duration-select-wrap">
      <ion-select class="duration-select"  [(ngModel)]="duration" interface="popover">
        <ion-option value="1" >once a day</ion-option>
        <ion-option value="2">twice a day</ion-option>
        <ion-option value="3">3 times a day</ion-option>
      </ion-select>
    </ion-item>
    <span>,notify me during</span>
  </div>
  <div class="weekday-containers">
    <span class="weekday">M</span>
    <span class="weekday selected-weekday">T</span>
    <span class="weekday selected-weekday">W</span>
    <span class="weekday">T</span>
    <span class="weekday selected-weekday">F</span>
    <span class="weekday">S</span>
    <span class="weekday selected-weekday">S</span>
  </div>
  <div class="if">
    if:
  </div>
  <div>
    <ion-item class="field-select-wrap">
      <ion-select class="field-select"   [(ngModel)]="conditionField" interface="popover">
        <ion-option value="temperature">outside temp</ion-option>
        <ion-option value="20"> floor1 temp</ion-option>
        <ion-option value="30"> 30 </ion-option>
      </ion-select>
    </ion-item>
     <ion-item class="big-or-small-wrap">
      <ion-select class="big-or-small-select"  [(ngModel)]="detailValue" interface="popover">
        <ion-option value="10">10</ion-option>
        <ion-option value="20"> 20</ion-option>
        <ion-option value="30"> 30 </ion-option>
      </ion-select>
    </ion-item>
     <ion-item class="big-or-small-wrap">
      <ion-select class="big-or-small-select"  [(ngModel)]="bigOrSmall" interface="popover">
        <ion-option value="1" > > </ion-option>
        <ion-option value="2"> = </ion-option>
        <ion-option value="3"> < </ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="and">And</div>
  <div>
    <ion-item class="field-select-wrap">
      <ion-select class="field-select"   [(ngModel)]="conditionField2" interface="popover">
        <ion-option value="temperature">floor5 temp</ion-option>
        <ion-option value="20"> floor1 temp</ion-option>
        <ion-option value="30"> 30 </ion-option>
      </ion-select>
    </ion-item>
     <ion-item class="big-or-small-wrap">
      <ion-select class="big-or-small-select"  [(ngModel)]="detailValue2" interface="popover">
        <ion-option value="10">10</ion-option>
        <ion-option value="20"> 20</ion-option>
        <ion-option value="30"> 30 </ion-option>
      </ion-select>
    </ion-item>
     <ion-item class="big-or-small-wrap">
      <ion-select class="big-or-small-select"  [(ngModel)]="bigOrSmall2" interface="popover">
        <ion-option value="1" > > </ion-option>
        <ion-option value="2"> = </ion-option>
        <ion-option value="3"> < </ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="btns-container">
    <button ion-button class="cus-btn" > + Condition</button>
    <button ion-button class="add-btn" >Add</button>
  </div>
  <footer ></footer>
  
</ion-content>
