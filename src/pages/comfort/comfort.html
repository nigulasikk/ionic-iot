
<ion-content padding>
  <div class="personinfo">
    <div class="pname">Adam</div>
    <div class="company">ABC CROP.</div>
  </div>
  <ion-item class="city">
    <ion-select class="city-drop-down"  [(ngModel)]="city" interface="popover">
      <ion-option value="1" >Bacon</ion-option>
      <ion-option value="2">LOSTANGLE</ion-option>
      <ion-option value="3">xxxxXXX</ion-option>
    </ion-select>
  </ion-item>
  <div class="jdi-tabs">
    <div class="jdi-tab"  (click)="changeTab('weather')">Weather</div>
    <div class="jdi-tab selected-jdi-tab" tappable (click)="changeTab('comfort')">Comfort</div>
    <div class="jdi-tab" tappable (click)="changeTab('equipment')">Equipment</div>
  </div>
  <ion-slides class="iot-slide">
    <ion-slide >
      <div class="past-time">Past 15 min</div>
      <div class="chart-wraper">
        <confort-chart></confort-chart>
      </div>
      <div style="height: 55px;"></div>
      <div class="vertical-line-wraper">
        <div class="line"></div>
        <div class="line-temp">10℃</div>
      </div>
       <div class="vertical-line-wraper" style="left:280px;">
        <div class="line"></div>
        <div class="line-temp">30℃</div>
      </div>

    </ion-slide>
    <ion-slide>
      <div class="past-time">Past 15 min</div>
      <div class="chart-wraper">
        <comfort-wet></comfort-wet>
      </div>
      <div class="vertical-line-wraper">
        <div class="line"></div>
        <div class="line-temp">10%</div>
      </div>
       <div class="vertical-line-wraper" style="left:280px;">
        <div class="line"></div>
        <div class="line-temp">30%</div>
      </div>
    </ion-slide>
    
  </ion-slides>
  <footer ></footer>
  
</ion-content>
