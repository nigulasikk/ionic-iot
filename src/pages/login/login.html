
<ion-content>
  <img src="assets/img/logo.png" class="logo" width="127"  />

  <form >
    <ion-list>
      <ion-item class="username-wraper">
        <ion-label fixed>
          <img src="assets/img/phone.png"  width="30"  />
        </ion-label>
        <ion-input class="login-input" placeholder="Username" type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      <button ion-button color="primary" class="get-btn">Get</button>

      <ion-item>
        <ion-label fixed>
          <img src="assets/img/passwd.png"  width="30"  />
        </ion-label>
        <ion-input class="login-input" placeholder="Password" type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div>
        <button class="login-btn" ion-button color="primary" block (click)="doLogin()">Login</button>
      </div>

    </ion-list>
  </form>
</ion-content>
