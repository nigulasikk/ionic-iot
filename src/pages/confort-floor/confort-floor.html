<ion-content padding>
   <div class="personinfo">
    <div class="pname">Adam</div>
    <div class="company">ABC CROP.</div>
  </div>
  <ion-item class="city">
    <ion-select class="city-drop-down"  [(ngModel)]="city" interface="popover">
      <ion-option value="1" >Bacon</ion-option>
      <ion-option value="2">LOSTANGLE</ion-option>
      <ion-option value="3">xxxxXXX</ion-option>
    </ion-select>
  </ion-item>
  <div class="jdi-tabs">
    <div class="jdi-tab "  (click)="changeTab('weather')">Weather</div>
    <div class="jdi-tab selected-jdi-tab" tappable (click)="changeTab('comfort')">Comfort</div>
    <div class="jdi-tab" tappable (click)="changeTab('equipment')">Equipment</div>
  </div>
  <div class="legend">
      <span (click)="toggleLegend()">Sensor Legend</span>
      <div class="legend-wraper" *ngIf="legendShow">
        <div class="item" *ngFor="let iteminfo of sensors">
          <ion-checkbox class="inline-item"  [(ngModel)]="iteminfo.isChecked" ></ion-checkbox>
          <div class="inline-item legend-color legend-blue"></div>
          <ion-label style="width: 100px;" *ngIf="!iteminfo.isEdit" class="inline-item">{{iteminfo.value}}</ion-label>
          <ion-input *ngIf="iteminfo.isEdit" (input)="inputChange(iteminfo,$event.target.value)"   style="width: 100px;" class="inline-item" placeholder="Text Input"></ion-input>
          <span *ngIf="!iteminfo.isEdit" tappable (click)="edit(iteminfo)">edit</span>
          <span *ngIf="iteminfo.isEdit" tappable (click)="save(iteminfo)">save</span>
          <span tappable (click)="goToComfortPhoto()">pic</span>
        </div>
      </div>
    </div>
    

  <div id="floor-chart"></div>
  <footer ></footer>
</ion-content>
