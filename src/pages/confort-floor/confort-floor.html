<ion-content padding>
   <div class="personinfo">
    <div class="pname">Adam</div>
    <div class="company">ABC CROP.</div>
  </div>
  <ion-item class="city">
    <ion-select class="city-drop-down"  [(ngModel)]="city" interface="popover">
      <ion-option value="1" >Bacon</ion-option>
      <ion-option value="2">LOSTANGLE</ion-option>
      <ion-option value="3">xxxxXXX</ion-option>
    </ion-select>
  </ion-item>
  <div class="jdi-tabs">
    <div class="jdi-tab "  (click)="changeTab('weather')">Weather</div>
    <div class="jdi-tab selected-jdi-tab" tappable (click)="changeTab('comfort')">Confort</div>
    <div class="jdi-tab" tappable (click)="changeTab('equipment')">Equipment</div>
  </div>
  <div class="legend">
    Sensor Legend
    <div class="legend-wraper">
      <div class="item">
        <ion-checkbox class="inline-item" checked="true"></ion-checkbox>
        <div class="inline-item legend-color legend-blue"></div>
        <ion-label class="inline-item">Daenerys</ion-label>
        <span>edit</span>
        <span tappable (click)="goToComfortPhoto()">pic</span>
      </div>
       <div class="item">
        <ion-checkbox class="inline-item" ></ion-checkbox>
        <div class="inline-item legend-color legend-green"></div>
        <ion-label class="inline-item">xxxx2</ion-label>
        <span>edit</span>
        <span tappable (click)="goToComfortPhoto()">pic</span>
      </div>
       <div class="item">
        <ion-checkbox class="inline-item" checked="true"></ion-checkbox>
        <div class="inline-item legend-color legend-yellow"></div>
        <ion-label class="inline-item">ccc2</ion-label>
        <span>edit</span>
        <span tappable (click)="goToComfortPhoto()">pic</span>
      </div>

    </div>
  </div>
  <div id="floor-chart"></div>
  <footer ></footer>
</ion-content>
