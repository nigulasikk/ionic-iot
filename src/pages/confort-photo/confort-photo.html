
<ion-content padding>
   <div class="personinfo">
    <div class="pname">Adam</div>
    <div class="company">ABC CROP.</div>
  </div>
  <ion-item class="city">
    <ion-select class="city-drop-down"  [(ngModel)]="city" interface="popover">
      <ion-option value="1" >Bacon</ion-option>
      <ion-option value="2">LOSTANGLE</ion-option>
      <ion-option value="3">xxxxXXX</ion-option>
    </ion-select>
  </ion-item>
  <div class="jdi-tabs">
    <div class="jdi-tab "  (click)="changeTab('weather')">Weather</div>
    <div class="jdi-tab selected-jdi-tab" tappable (click)="changeTab('comfort')">Confort</div>
    <div class="jdi-tab" tappable (click)="changeTab('equipment')">Equipment</div>
  </div>
  <div class="back-and-floor-name">
    <span (click)="goBack()">
      &lt; &nbsp;Back
    </span>
    <div class="foor-name">Unit-1040</div>
  </div>
  <img class="detail" src="https://images.unsplash.com/photo-1510256024294-cfce23b259c3?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjF9&s=db823bc279e83b297eb3f06402acf6f9">
  <div class="mark-info">
   <img class="head-circle" src="https://images.unsplash.com/photo-1510256024294-cfce23b259c3?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjF9&s=db823bc279e83b297eb3f06402acf6f9">
    <div class="time">Aug 12 2018</div>
    <div class="about">about info about Aug 12 2018</div>
  </div>
  <footer ></footer>
</ion-content>
