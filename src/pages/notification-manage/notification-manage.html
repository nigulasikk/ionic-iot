
<ion-content padding>
   <div class="personinfo">
    <div class="pname">Adam</div>
    <div class="company">ABC CROP.</div>
  </div>
  <ion-item class="city">
    <ion-select class="city-drop-down"  [(ngModel)]="city" interface="popover">
      <ion-option value="1" >Bacon</ion-option>
      <ion-option value="2">LOSTANGLE</ion-option>
      <ion-option value="3">xxxxXXX</ion-option>
    </ion-select>
  </ion-item>
  <div class="jdi-tabs">
    <div class="jdi-tab"  (click)="changeTab('weather')">Weather</div>
    <div class="jdi-tab" tappable (click)="changeTab('comfort')">Confort</div>
    <div class="jdi-tab" tappable (click)="changeTab('equipment')">Equipment</div>
  </div>
  <div class="an-bar-container">
     <span class="back" (click)="goBack()">
      &lt; &nbsp;Back
    </span>
    <ion-searchbar class="an-searchbar" (ionInput)="getItems($event)"></ion-searchbar>
    <span class="add" (click)="goToAdd()"> + </span>
  
  </div>

  <div class="day-tag">today</div>
  <ion-list>
    <ion-item-sliding #item>
      <ion-item class="an-item an-item-red">
        <div class="an-title">
          <span class="weekday">M</span>
          <span class="weekday selected-weekday">T</span>
          <span class="weekday selected-weekday">W</span>
          <span class="weekday">T</span>
          <span class="weekday selected-weekday">F</span>
          <span class="weekday">S</span>
          <span class="weekday selected-weekday">S</span>
        </div>
        <div class="an-content">outside temprature > 30</div>
      </ion-item>
      
    </ion-item-sliding>
    
    <ion-item-sliding #item>
      <ion-item class="an-item an-item-blue">
        <div class="an-title">
          <span class="weekday selected-weekday">M</span>
          <span class="weekday">T</span>
          <span class="weekday selected-weekday">W</span>
          <span class="weekday">T</span>
          <span class="weekday">F</span>
          <span class="weekday">S</span>
          <span class="weekday">S</span>
        </div>
        <div class="an-content">outside temprature > 30</div>
      </ion-item>
      
    </ion-item-sliding>
    
    <ion-item-sliding #item>
      <ion-item class="an-item an-item-white">
        <div class="an-title">
          <span class="weekday selected-weekday">M</span>
          <span class="weekday">T</span>
          <span class="weekday">W</span>
          <span class="weekday">T</span>
          <span class="weekday selected-weekday">F</span>
          <span class="weekday">S</span>
          <span class="weekday selected-weekday">S</span>
        </div>
        <div class="an-content">outside temprature > 30</div>
      </ion-item>
      
    </ion-item-sliding>

  </ion-list>
   <div class="day-tag">tomorrow</div>
  <ion-list>
    
    <ion-item-sliding #item>
      <ion-item class="an-item an-item-blue">
        <div class="an-title">
          <span class="weekday selected-weekday">M</span>
          <span class="weekday">T</span>
          <span class="weekday selected-weekday">W</span>
          <span class="weekday">T</span>
          <span class="weekday">F</span>
          <span class="weekday">S</span>
          <span class="weekday">S</span>
        </div>
        <div class="an-content">outside temprature > 30</div>
      </ion-item>
      
    </ion-item-sliding>
    
    <ion-item-sliding #item>
      <ion-item class="an-item an-item-white">
        <div class="an-title">
          <span class="weekday selected-weekday">M</span>
          <span class="weekday selected-weekday">T</span>
          <span class="weekday">W</span>
          <span class="weekday">T</span>
          <span class="weekday">F</span>
          <span class="weekday selected-weekday">S</span>
          <span class="weekday ">S</span>
        </div>
        <div class="an-content">outside temprature > 30</div>
      </ion-item>
      
    </ion-item-sliding>

  </ion-list>

  <footer ></footer>
  
</ion-content>
