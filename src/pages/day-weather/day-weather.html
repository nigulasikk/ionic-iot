<!--
  Generated template for the DayWeatherPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content padding>
  <div class="personinfo">
    <div class="pname">Adam</div>
    <div class="company">ABC CROP.</div>
  </div>
  <ion-item class="city">
    <ion-select class="city-drop-down"  [(ngModel)]="city" interface="popover">
      <ion-option value="1" >Bacon</ion-option>
      <ion-option value="2">LOSTANGLE</ion-option>
      <ion-option value="3">xxxxXXX</ion-option>
    </ion-select>
  </ion-item>
  <div class="jdi-tabs">
    <div class="jdi-tab selected-jdi-tab"  (click)="changeTab('weather')">Weather</div>
    <div class="jdi-tab" tappable (click)="changeTab('comfort')">Comfort</div>
    <div class="jdi-tab" tappable (click)="changeTab('equipment')">Equipment</div>
  </div>
  <div class="an-bar-container">
    <span class="back" (click)="goBack()">
      <span class="arr">&lt;</span> &nbsp;Back
    </span>
  </div>
   <ion-slides class="iot-slide">
    <ion-slide>
      <div id="chart"></div>
      <div class="weather-container">
        <img style="left:80px;" src="assets/img/6.png" width="25" >
        <img  style="left:150px;" src="assets/img/7.png" width="25" >
        <img  style="left:280px;" src="assets/img/8.png" width="25" >
      </div>
    </ion-slide>
    <ion-slide>
      <iframe src="https://www.google.com/maps?output=embed"></iframe>
      
    </ion-slide>
    
  </ion-slides>
  <footer ></footer>
</ion-content>
